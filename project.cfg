[project]
id = your-gcp-project-id
region = us-central1
temp_location = gs://your-bucket/temp

[data]
dataflow.runner = DataflowRunner
dataflow.job_name = your-job-name
dataflow.staging_location = gs://your-bucket/staging
dataflow.max_num_workers = 5
dataflow.machine_type = n1-standard-4
dataflow.network = default
dataflow.subnetwork = regions/us-central1/subnetworks/default
dataflow.use_public_ips = true
dataflow.worker_harness_container_image = gcr.io/your-gcp-project-id/your-image:latest
dataflow.enable_streaming_engine = true
dataflow.streaming = true
dataflow.save_main_session = true
dataflow.experiments = use_runner_v2,shuffle_mode=service
dataflow.sdk_container_image = gcr.io/your-gcp-project-id/your-image:latest
dataflow.flexrs_goal = COST_OPTIMIZED
dataflow.worker_region = us-central1
dataflow.worker_zone = us-central1-a
dataflow.disk_size_gb = 50
dataflow.autoscaling_algorithm = THROUGHPUT_BASED
dataflow.max_num_workers = 10
dataflow.min_num_workers = 2
dataflow.default_worker_log_level = INFO
dataflow.worker_log_level_overrides = {"your.module.name":"DEBUG"}
dataflow.dataflow_kms_key = projects/your-gcp-project-id/locations/global/keyRings/your-keyring/cryptoKeys/your-key
dataflow.enable_kms_key_rotation = true
dataflow.worker_pool_labels = {"env":"prod","team":"data-engineering"}
dataflow.additional_experiments = ["enable_custom_metrics"]
dataflow.custom_metrics = ["metric1","metric2"]
dataflow.use_custom_metrics = true
dataflow.enable_metrics_collection = true
dataflow.metrics_collection_interval = 60
dataflow.enable_stackdriver_logging = true
dataflow.stackdriver_logging_level = ERROR
dataflow.enable_dataflow_logging = true
dataflow.dataflow_logging_level = WARN
dataflow.enable_job_metrics = true
dataflow.job_metrics_level = BASIC
dataflow.enable_job_monitoring = true
dataflow.job_monitoring_level = DETAILED
dataflow.enable_dataflow_ui = true
dataflow.ui_refresh_interval = 30
dataflow.enable_dataflow_alerts = true
dataflow.alerts_email =
